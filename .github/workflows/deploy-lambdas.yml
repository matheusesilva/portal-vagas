name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - "backend/lambdas/**"
      - ".github/workflows/deploy-lambdas.yml"

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package.json

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Deploy save-user-preferences Lambda
        run: |
          cd backend/lambdas/save-user-preferences
          zip -r function.zip index.js
          aws lambda update-function-code \
            --function-name save-user-preferences \
            --zip-file fileb://function.zip
          rm function.zip

      - name: Deploy get-user-preferences Lambda
        run: |
          cd backend/lambdas/get-user-preferences
          zip -r function.zip index.js
          aws lambda update-function-code \
            --function-name get-user-preferences \
            --zip-file fileb://function.zip
          rm function.zip

      - name: Notify success
        if: success()
        run: echo "âœ… Lambda functions deployed successfully"
